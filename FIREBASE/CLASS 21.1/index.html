<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <!-- Adding Firebase -->

  <input type="text" placeholder="Enter Name" name="" id="name">
  <input type="text" id="roll" placeholder="Enter Roll No">
  <button id="send">Send</button>


  <script src="app.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      import { getDatabase, ref,push, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDHdQ57PPyT_eWv9jECRqOGEvhVAa9o5rc",
        authDomain: "databse-863ef.firebaseapp.com",
        databaseURL: "https://databse-863ef-default-rtdb.firebaseio.com",
        projectId: "databse-863ef",
        storageBucket: "databse-863ef.appspot.com",
        messagingSenderId: "583714962970",
        appId: "1:583714962970:web:94e607617653222a909ba3"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

    
      const db = getDatabase(app); // ðŸ‘ˆ Get the database instance
    




    document.getElementById("send").addEventListener('click' ,function data (name, roll) {

    name = document.getElementById("name").value;

    roll = document.getElementById("roll").value;

    // New key
    const newPostKey = push(child(ref(db), 'posts')).key;

    set(ref(db, newPostKey), {
        username: name,
        roll: roll,
        key: newPostKey
    });  }
)
      
    </script>
</body>
